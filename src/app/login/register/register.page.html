<ion-header>
  <ion-toolbar>
    <ion-title>Registration Tab</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class ="flex-center">
    <ion-card>
      <ion-card-header>
        <ion-card-title color="dark">Sign Up</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Username/SR Code</ion-label>
          <ion-input type="email"></ion-input>
        </ion-item>
        <br>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
        <br>
        <ion-button size = "full">Sign Up</ion-button>
      </ion-card-content>
    </ion-card>
   </div>
</ion-content>
